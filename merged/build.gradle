plugins {
    id 'war'
    id 'org.akhikhl.gretty' version '2.0.0'
}

repositories {
	jcenter()
}
 
subprojects {
    apply plugin: 'war'
    apply plugin: 'org.akhikhl.gretty'

    repositories {
        jcenter()
    }
    dependencies {
        providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    }
}

gretty {
    overlay ':webapp1'
    overlay ':webapp2'
}